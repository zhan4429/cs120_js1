    <title>P3</title>

  <body>
    <h1>Problem 3: sorting numbers</h1>
    <script>
      let num1 = parseFloat(prompt("What is the first number?"));
      let num2 = parseFloat(prompt("What is the second number?"));
      if (num1 > num2) {
        console.log(num2, num1);
      } else {
        console.log(num1, num2);
      }
    </script>
  </body>
