<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5</title>
  </head>
  <body>
    <h1>Problem 5: timesTable</h1>
    <script>
      function timesTable(num) {
        for (let i = 1; i <= 12; i++) {
          document.write(num + " x " + i + " = " + num * i + "<br>");
        }
      }
      timesTable(3);
      document.write("<hr>");
      timesTable(7);
      document.write("<hr>");
      timesTable(11);
    </script>
  </body>
</html>
