<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P1</title>
  </head>
  <body>
    <h1>Problem 1: Name and Children</h1>
    <script>
      let firstName = prompt("What is your first name?");
      let lastName = prompt("What is your last name?");
      alert("Your name is " + firstName + " " + lastName);

      let numChildren = prompt("How many children do you have?", "0");
      if (isNaN(numChildren)) {
        document.write("Please type a valid number");
      } else if (numChildren == 0) {
        document.write("You have no child");
      } else {
        document.write("You have " + numChildren + " children");
      }
    </script>
  </body>
</html>
